<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>union couture</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header-wrap">
    <div class="nav">
      <h2 class="logo">Union<span>Couture</span></h2>
      <i class="fa fa-vine"></i>
      <i class="fa fa-instagram"></i>
      <i class="fa fa-tumblr"></i>
    </div>
  </header>

  <!-- main wrapper -->
  <div class="wrap">

    <div class="hero">
      <h2 class="headline">Fashions fade, style is eternal</h2>
    </div>

    <div class="fall">
      <div class="fall-overlay">
        <a href="#" class="button">Fall 2016</a>
      </div>
    </div>

    <div class="summer">
      <div class="summer-overlay">
        <a href="#" class="button">Spring 2016</a>
      </div>
    </div>

    <div class="lookbook">
      <h2 class="headline">Lookbook</h2>
    </div>

    <div class="instagram">
      <h2 class="headline">Instagram</h2>
    </div>

    <!-- Slider -->
    <div class="slider">
      <img class="fade" src="img/9.jpg">
    </div>

    <div class="fm">
      <div class="fm-overlay"></div>
      <h2 class="headline">Union FM</h2>
    </div>


    <div class="location">
      <div class="location-overlay">
        <a href="#" class="button">Find Us</a>
      </div>
    </div>

    <div class="contact">
      <h2 class="headline">Contact Us</h2>
    </div>

    <!-- Footer -->
    <section class="footer">
      <span><a href="#">About Us</a></span>
      <span><a href="#">Press</a></span>
      <span><a href="#">Contact</a></span>
      <span class="copyright">&copy;2016 Union Couture</span>
    </section>

    <section class="footer-mobile">
      <span><a href="#">About Us</a></span>
      <span><a href="#">Press</a></span>
      <span><a href="#">Contact</a></span>
    </section>


  </div>
  <!-- End main wrapper -->




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
